<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h1 class="h4 mb-0">Unique lines found: {{ count }}</h1>
                        <form method="post" action="/download" class="m-0">
                            <input type="hidden" name="content" value="{{ content | escape }}">
                            <button type="submit" class="btn btn-light btn-sm">Download clean file</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <div class="bg-light p-3 border rounded">
                            <pre class="mb-0" style="white-space: pre-wrap;">{{ content }}</pre>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/" class="btn btn-primary">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
